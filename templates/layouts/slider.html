<!--slider area start-->
<section class="slider_section mb-80">
    <div class="slider_area slider_carousel owl-carousel">
        {% for slid in sliders %}
        <div class="single_slider d-flex align-items-center" data-bgimg="{{slid.img.url}}">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="slider_content">
                            <h1> <span>{{slid.big_title}}</span></h1>
                            <p>{{slid.little_title}}</p>  
                            <a class="button" href="{{slid.link}}">Купить сейчас 
                                <i class="fa fa-angle-double-right" aria-hidden="true"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        {% endfor %}
    </div>
</section>
<!--slider area end-->
